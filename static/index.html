<!doctype html> 
<html>
	<head>
	    <link rel="stylesheet" href="chatclient/style.css" type="text/css"/>
	    <script src="chatclient/jquery-1.2.6.min.js" type="text/javascript"></script>
	    <script src="chatclient/client.js" type="text/javascript"></script>
	   	<title>Laser War</title> 
		<meta charset="utf-8" />
		<style type="text/css">
			@font-face {
				font-family: 'CBM64';
				src: url('laserwar/resources/fonts/cbm-64-webfont.eot');
				src: local('â˜º'), url('laserwar/resources/fonts/cbm-64-webfont.woff') format('woff'), url('laserwar/resources/fonts/cbm-64-webfont.ttf') format('truetype'), url('laserwar/resources/fonts/cbm-64-webfont.svg#webfontf6naK8pD') format('svg');
				font-weight: normal;
				font-style: normal;
			}
		</style>
		<script type="text/javascript">
			var onBodyLoad = function(){
				// Start the game
				var settings = {
					debug : false,
					width : 800,
					height : 600,
					pageColor : '#555',
					canvasColor : '#000',
					rulesType : rules,
					crosshair : true,
					mode : 'standalone' // 'client', 'server', 'standalone'
				};

				window.game = new engine(settings);
			};
		</script>
	</head>
  	<body onload="onBodyLoad()">
  		<div class="chatcontainer">
		    <div id="app" class="logcontainer">
				<div id="log">
				</div>
		    </div>
			<div id="toolbar">
			  <ul id="status">
			    <li><a id="usersLink" href="#">5 users</a></li>
			    <li class="status">(<span id="uptime">?</span></li>
			    <li class="status">/<span id="rss">?</span>MB)</li>
			  </ul>
			  <input type="text" id="entry"/>
			</div>
		</div>
		<div>
      	</div>
      	<div id="aiconfig">
      		Player 1: <select id="player1ai"></select><br>
      		Player 2: <select id="player2ai"></select><br>
      		Renderer: <select id="renderer"></select>
      	</div>
      	<script type="text/javascript" src="soundmanager/script/soundmanager2.js"></script>
		<script src="laserwar/audio.js" type="text/javascript"></script>
		<script src="laserwar/helpers.js" type="text/javascript"></script>
		<script src="laserwar/entity.js" type="text/javascript"></script>
		<script src="laserwar/explosion.js" type="text/javascript"></script>
		<script src="laserwar/ship.js" type="text/javascript"></script>
		<script src="laserwar/crosshair.js" type="text/javascript"></script>
		<script src="laserwar/ufo.js" type="text/javascript"></script>
		<script src="laserwar/star.js" type="text/javascript"></script>
		<script src="laserwar/laserbeam.js" type="text/javascript"></script>
		<script src="laserwar/rules.js" type="text/javascript"></script>
		<script src="laserwar/engine.js" type="text/javascript"></script>
		<script src="laserwar/menu.js" type="text/javascript"></script>
		<script src="laserwar/ai/prioritizing.js" type="text/javascript"></script>
		<script src="laserwar/ai/heuristic.js" type="text/javascript"></script>
		<script src="laserwar/renderer/canvas.js" type="text/javascript"></script>
		<script src="laserwar/renderer/webgl.js" type="text/javascript"></script>
		<script src="laserwar/renderer/webgl/Three.js" type="text/javascript"></script>
		<script src="laserwar/renderer/webgl/RequestAnimationFrame.js" type="text/javascript"></script>
		<script src="laserwar/resources/fonts/cbm-64_normal.typeface.js"></script>
