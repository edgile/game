<html>
	<head>

	    <script src="chatclient/client.js" type="text/javascript"></script>
	   	<title>Laser War</title> 
		<meta charset="utf-8" />
		<style type="text/css">
			@font-face {
				font-family: 'CBM64';
				src: url('laserwar/resources/fonts/cbm-64-webfont.eot');
				src: local('â˜º'), url('laserwar/resources/fonts/cbm-64-webfont.woff') format('woff'), url('laserwar/resources/fonts/cbm-64-webfont.ttf') format('truetype'), url('laserwar/resources/fonts/cbm-64-webfont.svg#webfontf6naK8pD') format('svg');

				position: absolute;

  	<body>
  	  		<div id="connect">
				  <form action="#">
				    <fieldset> 
				      <h1>
				        Welcome. Please enter your name to start playing.
				      </h1>
				
				      <label for="nick">Name:</label>
				      <input id="nickInput" class="text"type="text" name="nick" value=""/>
				      <input id="connectButton" class="button" type="submit" name="" value="Join"/>
				
				    </fieldset>
				  </form>
				</div>
				<div id="loading"><h1>loading...</h1></div>
  		<div class="chatcontainer">
		    <div id="app" class="logcontainer">
				<div id="log">
				</div>
		    </div>
			<div id="toolbar">
			  <ul id="status">
			    <li><a id="usersLink" href="#">5 users</a></li>
			    <li class="status">(<span id="uptime">?</span></li>
			    <li class="status">/<span id="rss">?</span>MB)</li>
			  </ul>
			  <input type="text" id="entry"/>
			</div>
		</div>
		<div>
      	<canvas id="c" ></canvas>
      	</div>

		<script src="laserwar/engine.js" type="text/javascript"></script>
